<div class="mt-5 col-md-10 col-sm-10 py-4 px-4 rounded">
  <form class="bg-secondary rounded text-white py-3 px-3">
    <h2 class="text-white py-3 ml-3"><i class="fa fa-envelope"></i> {{'contact.title' | translate}}</h2>
    <hr color="white">
    <div class="form-group mt-3 mb-3 ml-3 mr-3">
      <label for="exampleInputEmail1">{{'contact.name' | translate}}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{'contact.nameHolder' | translate}}">
    </div>
    <div class="form-group mt-3 mb-3 ml-3 mr-3">
      <label for="exampleInputPassword1">{{'contact.email' | translate}}</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="{{'contact.mailHolder' | translate}}">
    </div>  
    <div class="form-group py-3 px-3">
      <label for="mensaje">{{'contact.msg' | translate}}</label>
      <textarea type="text" class="form-control" id="msj" rows="4" placeholder="{{'contact.msgHolder' | translate}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3 mb-3 ml-3 mr-3">{{'contact.send' | translate}}</button>
  </form>  
</div>
